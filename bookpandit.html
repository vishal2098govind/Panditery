<!DOCTYPE html>
<html>
<head>
	<title>Book Your Pandit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Lobster+Two|Oxygen+Mono|Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Devonshire" rel="stylesheet">	
</head>
<body>
	<div class="row" style="height: 10vh;">
		<div class="col-5" style="background-color: black;">
			<h1 class="text-center" style="padding-top:1vh; background-color: black; font-family: 'Lobster', cursive; color: white;">Book Your Pandit</h1>
			<div class="row" style="height: 30vh; background-color: black;">
				<div class="row" style="height: 20vh;">
					<div class="col-1"></div>
					<h1 class="col-10" style=" color: white; padding-top: 5vh; padding-bottom: 5vh; font-size: 3vw; font-family: 'Lobster', cursive;">Let us know about you to deliver our Best!!</h1>			
					<div class="col-1"></div>									
				</div>
			</div>
			<div class="row" style="height: 100vh;">
				<div class="col-2"></div>
				<div class="col-8" style=" height: 90vh; background-color: black;">
					<form style="padding-top: 20px;">
						<div class="form-group">
					      <input type="text" class="form-control" placeholder="First Name" name="First Name">
					      <div style="padding-top:20px;">
					      		<input type="text" class="form-control" placeholder="Last Name" name="Last Name">				
					      </div>	
					      <div style="padding-top:20px;">
					      		<input type="email" class="form-control" placeholder="Email-Id" name="email">				
					      </div>	
					      <div style="padding-top:20px;">
					      		<input type="numbers" class="form-control" placeholder="Phone-no." name="Phone-no">				
					      </div>	
					      <div style="padding-top:20px;">
					      		<input type="numbers" class="form-control" placeholder="PIN" name="pincode">				
					      </div>						      
					      <div style="padding-top:20px;">
					      	<label style="font-family: 'Lobster', cursive; font-size: large; color: white"><strong>Puja Location :</strong></label>
					      	<textarea type="text" class="form-control" name="address"></textarea>
					      </div>
					      <div style="padding-top:20px;">
					      		<input type="text" class="form-control" placeholder="Puja Name" name="Puja Name">				
					      </div>
					      <div style="padding-top: 20px;">
								<label  style="font-family: 'Lobster', cursive; font-size: large; color: white;"><strong>Puja date: </strong></label><input type="date" name="puja date">
					      </div>						      						 
					      <button type="button" class="btn btn-dark col-12" style="margin-top: 20px; font-family: 'Lobster', cursive;">Search Our Pandits For Your Puja</button>     					      
				    	</div>
				  	</form>
				</div>
			</div>
		</div>
		<div class="col-7">
			<div class="row" style="height: 10vh; background-color: gray;">
				<h1 class="col-12 text-center" style="padding-top: 1vh; padding-left: 20px; font-size: 3vw; font-family: 'Lobster',cursive; ">Have a look about our Pandits </h1>
			</div>				
		</div>
	</div>
</body>
</html>
